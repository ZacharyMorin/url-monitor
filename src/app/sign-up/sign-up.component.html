<div class="sign-up-container">
    <h2 class="text-xl font-bold mb-4">Sign Up</h2>
    <form (submit)="onSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="form-group mb-4">
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="input input-bordered w-full" />
        </div>
        <div class="form-group mb-4">
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="input input-bordered w-full" />
        </div>
        <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Sign Up</button>
    </form>
</div>
